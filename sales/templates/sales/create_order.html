<!-- sales/templates/sales/create_order.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Create Order</title>
</head>
<body>
    <h1>Create Order</h1>
    <form method="POST">
        {% csrf_token %}
        <h3>Select Items</h3>
        {% for item in items %}
            <input type="checkbox" name="items" value="{{ item.id }}"> {{ item.name }} - ${{ item.price }}<br>
        {% endfor %}
        <br>
        <button type="submit">Create Order</button>
    </form>
</body>
</html>
