<!-- sales/templates/sales/order_summary.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Order Summary</title>
</head>
<body>
    <h1>Order Summary</h1>
    <h3>Order ID: {{ order.id }}</h3>
    <h3>Customer: {{ order.user.username }}</h3>

    <h3>Items:</h3>
    <ul>
        {% for item in order.items.all %}
            <li>{{ item.name }} - ${{ item.price }}</li>
        {% endfor %}
    </ul>

    <h3>Total Price: ${{ total_price }}</h3>
</body>
</html>
